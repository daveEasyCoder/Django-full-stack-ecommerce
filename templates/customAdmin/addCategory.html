{% extends 'customAdmin/adminBase.html' %}

{% load static %}

{% block content %}

  <link rel="stylesheet" href="{% static 'admin/adminProduct.css' %}">

    <div class="admin-add">
      <div class="admin-add-title">Add Category</div>
      <form class="admin-add-product" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p }}
        <input class="admin-add-product-btn" type="submit" value="Add Product">
    </form>

    {% if messages %}
      {% for msg in messages %}
        <p class="message-display" style="background-color: rgb(225, 255, 225);margin-top: 12px;">{{msg}} <span>X</span></p>
      {% endfor %}
    {% endif %}
  </div>
{% endblock content %}
